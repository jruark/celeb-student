<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/kiosk.css" />
  </head>
  <body>
<div class="modal fade" id="msgmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Sending...</h4>
      </div>
      <div class="modal-body">
        Please wait while I send this.
      </div>
    </div>
  </div>
</div>
    <div id="full" class="container-fluid">
      <div id="header" class="page-header">
        <h2>Welcome to Celebration!</h2>
        <p>You can submit a message or picture for the kiosks. All submissions will be moderated.</p>
      </div>
      <div id="container">
        <div id="toppage" class="panel">
          <div class="row" id="alert">
            <div class="col-sm-12 col-xs-12 col-md-12"><div class="btn-lg btn-warning" id="alerttext">Sent!</div></div>
          </div>
          <div class="row full-height">
            <div class="col-sm-6 col-xs-12 menu-button-div">
              <button type="button" id="msgbutton" class="menu-button btn-primary btn-lg"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Write a message</button>
            </div>
            <div class="col-sm-6 col-xs-12 menu-button-div">
              <div class="menu-button btn-success btn-lg imgdiv">
                <label for="imginput" class="imglabel">
                  <span class="glyphicon glyphicon-camera" aria-hidden="true"></span> Choose or take a picture
                </label>
                <input id="imginput" type="file" accept="image/*" capture="camera">
              </div>
            </div>
          </div>
        </div>
        <div id="msgpage" class="panel panel-hidden">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">Enter your message (max 140 characters):</div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
              <textarea maxlength="140" rows="7"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12"><button type="button" id="cancelmsg" class="btn-default btn-lg"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
            <button type="button" id="submitmsg" class="btn-primary btn-lg" disabled="disabled"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Send It!</button></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
